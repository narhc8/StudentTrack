<div class="container">
    <div class="container-signup100">
        <div class="wrap-signup100 p-t-50 p-b-90">
            <form [formGroup]="signupForm" class="signup100-form validate-form flex-sb flex-w">
                <span class="signup100-form-title p-b-51" style="padding-bottom: 10px;">
                    Create New Account
                </span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="First Name is required">
                    <input [formControl]="signupForm.controls['first_name']" class="input100" type="text" name="firstName" placeholder="First Name" />
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Last Name is required">
                    <input [formControl]="signupForm.controls['last_name']" class="input100" type="text" name="lastName" placeholder="Last Name" />
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Email is required">
                    <input [formControl]="signupForm.controls['email']" class="input100" type="text" name="email" placeholder="Email Address" />
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                    <input [formControl]="signupForm.controls['username']" class="input100" type="text" name="username" placeholder="Username" />
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <input [formControl]="signupForm.controls['password']" class="input100" type="password" name="pass" placeholder="Password" />
                    <span class="focus-input100"></span>
                </div>
            </form>

            <div style="text-align: center;">
                <div *ngIf="!creatingUser && userSignedUp" (click)="goToLogin('login')" class="alert alert-success" style="margin-bottom: 15px;" role="alert">
                    All Signed up! Click here to log in!
                </div>

                <div *ngIf="!creatingUser" class="container-signup100-form-signup-btn m-t-17" style="padding-bottom: 20px; margin-left: auto;">
                    <button class="signup100-form-signup-btn" (click)="signupClick()">
                        Create Account
                    </button>
                </div>

                <div *ngIf="creatingUser" class="container-signup100-form-signup-btn m-t-17" style="padding-bottom: 20px; margin-left: auto;">
                    <button class="signup100-form-signup-btn">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                </div>

                <div>
                    <a class="txt1" (click)="goToHomePage()">
                        Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
