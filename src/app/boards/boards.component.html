<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-11 col-xl-10">
            <div class="page-header">
                <h1>Welcome ðŸ¤“</h1>
                <p class="lead">Boards you are currently a part of and own.</p>
            </div>
            <hr>
            <div>
                <div class="row content-list-head" style="margin-bottom: 1.5rem;">
                    <div class="col-auto" style="margin-bottom: 0.75rem;">
                        <h3>Boards</h3>
                        <button class="btn btn-round">
                            <svg class="bi bi-plus" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
                                    clip-rule="evenodd" />
                                <path fill-rule="evenodd"
                                    d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>

                    <div class="input-group input-group-round">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg class="bi bi-filter" width="1em" height="1em" viewBox="0 0 16 16"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M6 10.5a.5.5 0 01.5-.5h3a.5.5 0 010 1h-3a.5.5 0 01-.5-.5zm-2-3a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7a.5.5 0 01-.5-.5zm-2-3a.5.5 0 01.5-.5h11a.5.5 0 010 1h-11a.5.5 0 01-.5-.5z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </div>
                        <input type="search" class="form-control filter-list-input" placeholder="Filter projects"
                            aria-label="Filter Projects">
                    </div>

                </div>

                <div class="card-columns">
                    <div *ngFor="let board of boards" (click)="viewBoard(board)" class="card text-white bg-dark mb-3"
                        style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title text-white bg-dark">{{board.board_name}}</h5>
                            <p class="card-text">{{board.description}}</p>
                            <a (click)="viewBoard(board)" class="btn btn-primary">Open Board</a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- <div class="row content-list-head">
                Create new board
            </div>
            <ul (click)="viewBoard(board)" class="boardList" *ngFor="let board of boards">
                {{ board.board_name }}
            </ul> -->
        </div>
    </div>
</div>
